<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>El Pollo Loco</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="./img/6_salsa_bottle/1_salsa_bottle_on_ground.png"
        />
        <script type="module" src="./js/game.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kenia&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>El Pollo Loco</h1>
        </header>

        <main>
            <section id="canvas-section">
                <canvas id="canvas" width="720" height="480"></canvas>
                <section class="game-buttons">
                    <div id="upper-buttons">
                        <img
                            id="volume-button"
                            onclick="volume()"
                            src="./img/icons/volume.png"
                            alt=""
                        />
                        <img
                            id="mute-button"
                            onclick="mute()"
                            src="./img/icons/mute.png"
                            alt=""
                        />
                        <img
                            id="fullscreenBtn"
                            onclick="fullscreen()"
                            src="./img/icons/fullscreen.png"
                            alt=""
                        />
                    </div>
                </section>

                <section id="control-buttons" class="game-buttons">
                    <div id="lower-buttons">
                        
                        <div>
                            <img src="./img/icons/arrow-left.png" alt="" />
                            <img src="./img/icons/arrow-right.png" alt="" />
                        </div>
                        <div>
                            <img src="./img/icons/arrow-up.png" alt="" />
                            <img src="./img/icons/bottle.png" alt="" />
                        </div>
                        
                    </div>
                </section>

            </section>

            <section id="start-screen">
                <div class="home-content">
                    <img
                        id="start"
                        class="home-buttons"
                        onclick="start()"
                        src="./img/start-screen/door.png"
                        alt=""
                    />
                    <h4>Start</h4>
                </div>
                <div class="home-content">
                    <img
                        id="imprint"
                        class="home-buttons"
                        onclick="openDialog('information-dialog')"
                        src="./img/start-screen/Signpost2.png"
                        alt=""
                    />
                    <div>
                        <h4>Imprint & privacy policy</h4>
                    </div>
                </div>
                <div class="home-content">
                    <img
                        id="settings"
                        class="home-buttons"
                        onclick="openDialog('controls-dialog')"
                        src="./img/start-screen/wheel.png"
                        alt=""
                    />
                    <h4>Controls</h4>
                </div>

                <dialog class="dialog" id="controls-dialog">
                    <div id="close-container">
                        <button
                            onclick="closeDialog('controls-dialog')"
                            id="close-dialog"
                        >
                            <p>X</p>
                        </button>
                    </div>
                    <div id="control-data"></div>
                </dialog>

                <dialog class="dialog" id="information-dialog">
                    <div id="close-container">
                        <button
                            onclick="closeDialog('information-dialog')"
                            id="close-dialog"
                        >
                            <p>X</p>
                        </button>
                    </div>
                    <div id="information-data"></div>
                </dialog>

                <dialog class="dialog" id="restart-home"></dialog>
            </section>
        </main>
    </body>
</html>
